<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Movie by IMDb ID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Play Media by IMDb ID</h1>

<label class="switch">
  <input type="checkbox" id="myCheck" onclick="showSeriesMenu()">
  <span class="slider round"></span>
</label>
  <p id="modeLabel">Mode: Movie</p>
  <br>

 <div id="inputsContainer">
    <input type="text" id="imdb-input" placeholder="IMDb ID" >
    <input type="number" id="season-input" placeholder="Season Number">
    <input type="number" id="episode-input" placeholder="Episode Number">
 </div>
  <button id="play-btn">Play Movie</button>

  <div id="player" style="margin-top: 20px;"></div>

  <script src="app.js"></script>
</body>
</html>
